<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter Sign Up</title>

  <!--bootstrap cdn link-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom styles -->

  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">

      <h1 class="h3 mb-3 fw-normal">Newsletter Sign Up</h1>

      <!-- First Name -->
      
      <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>

      <!-- Last Name -->

      <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>

      <!-- Email -->

      <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" placeholder="Email Id">
        <label for="floatingInput">Email address</label>
      </div>

      <!-- Sign Up button -->

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

      <p class="mt-5 mb-3 text-muted">&copy;2022</p>

    </form>
  </main>

</body>

</html>
